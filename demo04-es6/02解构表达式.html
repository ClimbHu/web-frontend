<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr = [11, 22]
        // 使用解构表达式取获取数组中的元素
        let [a, b, c, d, e = 10] = arr
        console.log(a, b, c, d, e)
        // 使用解构表达式取获取对象中的属性值
        let person = {
            name: "zhangsan",
            age: 18
        }
        let { age, name } = person
        console.log(age, name)
        // 使用解构表达式取获取方法的参数列表
        function showArr([a, b, c = 10]) {
            console.log(a, b, c)
        }
        showArr(arr)
    </script>
</head>

<body>
</body>
</html>
